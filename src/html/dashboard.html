<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Plataforma SENAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/tema.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="../imagens/logoSenaiRGB.png" alt="Logo SENAI">
    </div>
    <ul class="menu">
      <li class="ativo" onclick="window.location.href='../html/dashboard.html'">
        <img src="../iconsLateral/menuBranco.png" alt="Dashboard">
        <span>Dashboard</span>
      </li>
      <li onclick="window.location.href='../html/emprestimos.html'">
        <img src="../iconsLateral/carteiraBranca.png" alt="Empréstimos">
        <span>Empréstimos</span>
      </li>
      <li onclick="window.location.href='../html/equipamentos.html'">
        <img src="../iconsLateral/equipamentosBranco.png" alt="Equipamentos">
        <span>Equipamentos</span>
      </li>
      <li onclick="window.location.href='relatorios.html'">
        <img src="../iconsLateral/relatorioBranco.png" alt="Relatórios">
        <span>Relatórios</span>
      </li>
      <li onclick="window.location.href='reservas.html'">
        <img src="../iconsLateral/reservasBranco.png" alt="Reservas">
        <span>Reservas</span>
      </li>
      <li onclick="window.location.href='devolucoes.html'">
        <img src="../iconsLateral/devolucaoBranca.png" alt="Devoluções">
        <span>Devoluções</span>
      </li>
      <li onclick="window.location.href='configuracoes.html'">
        <img src="../iconsLateral/configBranca.png" alt="Configurações">
        <span>Configurações</span>
      </li>
    </ul>
  </div>
  

  <div class="main-content">
    <h1>Plataforma de Gestão de Materiais Didáticos</h1>

    <div class="cards-resumo">
      <div class="card-resumo">
        <h2 id="total-equipamentos">0</h2>
        <p>Equipamentos cadastrados</p>
      </div>

      <div class="card-resumo">
        <h2 id="total-emprestimos">0</h2>
        <p>Empréstimos ativos</p>
      </div>

      <div class="card-resumo">
        <h2 id="total-atrasos">0</h2>
        <p>Atrasos</p>
      </div>
    </div>

    <div class="acoes">
      <div class="card-acao">
        <img src="../iconsDashbord/cateiraAzul.png" alt="Icone Novo Empréstimo">
        <div class="card-acao-texto" onclick="window.location.href='/html/emprestimos.html'">Novo Empréstimo</div>
      </div>

      <div class="card-acao">
        <img src="../iconsDashbord/cadastroAzul.png" alt="Icone Cadastrar Equipamentos">
        <div class="card-acao-texto" onclick="window.location.href='/html/adicionarEquipamento.html'">Cadastrar Equipamento</div>
      </div>

      <div class="card-acao">
        <img src="../iconsDashbord/relatorioAzul.png" alt="Icone Relatórios">
        <div class="card-acao-texto" onclick="window.location.href='/html/relatorios.html'">Relatórios</div>
      </div>

      <div class="card-acao">
        <img src="../iconsDashbord/CalendarioAzul.png" alt="Icone Reservas">
        <div class="card-acao-texto" onclick="window.location.href='/html/reservas.html'">Reservas</div>
      </div>

      <div class="card-acao">
        <img src="../iconsDashbord/devolucaoAzul.png" alt="Icone Devoluções">
       <div class="card-acao-botao" onclick="window.location.href='/html/devolucoes.html'">Devoluções</div>
      </div>

      <div class="card-acao">
        <img src="../iconsDashbord/configAzul.png" alt="Icone Configurações">
        <div class="card-acao-botao" onclick="window.location.href='/html/configuracoes.html'">Configurações</div>
      </div>
    </div>
  </div>
  
  <script src="../js/dashboard.js"></script> 
  <script src="../js/tema.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
