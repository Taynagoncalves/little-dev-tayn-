<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devoluções | Gestão de Materiais</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../css/devolucoes.css" />
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/tema.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="../imagens/logoSenaiRGB.png" alt="Logo SENAI">
    </div>
    <ul class="menu">
      <li  onclick="window.location.href='../html/dashboard.html'">
        <img src="../iconsLateral/menuBranco.png" alt="Dashboard">
        <span>Dashboard</span>
      </li>
      <li onclick="window.location.href='../html/emprestimos.html'">
        <img src="../iconsLateral/carteiraBranca.png" alt="Empréstimos">
        <span>Empréstimos</span>
      </li>
      <li onclick="window.location.href='../html/equipamentos.html'">
        <img src="../iconsLateral/equipamentosBranco.png" alt="Equipamentos">
        <span>Equipamentos</span>
      </li>
      <li onclick="window.location.href='/html/relatorios.html'">
        <img src="../iconsLateral/relatorioBranco.png" alt="Relatórios">
        <span>Relatórios</span>
      </li>
      <li onclick="window.location.href='/html/reservas.html'">
        <img src="../iconsLateral/reservasBranco.png" alt="Reservas">
        <span>Reservas</span>
      </li>
      <li class="ativo" onclick="window.location.href='/html/devolucoes.html'">
        <img src="../iconsLateral/devolucaoBranca.png" alt="Devoluções">
        <span>Devoluções</span>
      </li>
      <li onclick="window.location.href='/html/configuracoes.html'">
        <img src="../iconsLateral/configBranca.png" alt="Configurações">
        <span>Configurações</span>
      </li>
    </ul>
  </div>

  <div class="container">
    <header>
      <h1>Registrar Devolução</h1>
    </header>

    <form id="formDevolucao" class="formulario">
      <div class="campo">
        <label for="nomePessoa">Nome da Pessoa</label>
        <input type="text" id="nomePessoa" name="nome_pessoa" readonly />
      </div>

      <div class="campo">
        <label for="itemDevolvido">Item Devolvido</label>
        <input type="text" id="itemDevolvido" name="item_devolvido" required />
      </div>

      <div class="campo">
        <label for="codigo">Código do Equipamento</label>
        <input type="text" id="codigo" name="codigo" required />
      </div>

      <div class="campo">
        <label for="dataDevolucao">Data da Devolução</label>
        <input type="date" id="dataDevolucao" name="data_devolucao" required />
      </div>

      <div class="campo">
        <label for="estadoFisico">Estado Físico</label>
        <select id="estadoFisico" name="estado_fisico" required>
          <option value="Bom">Bom</option>
          <option value="Danificado">Danificado</option>
        </select>
      </div>

      <div class="campo">
        <label for="funcionalidade">Funcionalidade</label>
        <select id="funcionalidade" name="funcionalidade" required>
          <option value="Funciona">Funciona</option>
          <option value="Não Funciona">Não Funciona</option>
        </select>
      </div>

      <div class="campo">
        <label for="condicoes">Condições</label>
        <select id="condicoes" name="condicoes" required>
          <option value="Intacto">Intacto</option>
          <option value="Riscado">Riscado</option>
        </select>
      </div>

      <div class="campo observacoes">
        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes" rows="4" placeholder="Descreva observações, se houver..."></textarea>
      </div>

      <div class="botoes">
        <button type="submit" class="btn confirmar">Confirmar Devolução</button>
        <button type="button" class="btn voltar" id="voltarBtn">Voltar</button>
      </div>
    </form>
  </div>

  <script src="/js/devolucoes.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/tema.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
