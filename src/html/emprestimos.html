<tr>

<div class="main">
  <h1>Empréstimos</h1>

  <form id="formEmprestimo" class="form-container">
    <div>
      <label for="nomePessoa">Nome:</label>
      <input type="text" id="nomePessoa" placeholder="Nome do Responsável" required>
    </div>
    <div>
      <label for="selectEquipamento">Equipamentos:</label>
      <select id="selectEquipamento" name="id_equipamento" required>
        <option value="" disabled selected>Selecione o Equipamento</option>
      </select>
    </div>
    <div>
      <label for="dataEmprestimo">Data do empréstimo:</label>
      <input type="date" id="dataEmprestimo" name="data_emprestimo" required>
    </div>
    <div>
      <label for="dataPrevistaDevolucao">Data da devolução:</label>
      <input type="date" id="dataPrevistaDevolucao" name="data_prevista_devolucao" required>
    </div>
    <div>
      <button type="submit" id="btnAdicionar">Adicionar</button>
    </div>
  </form>

  <h2>Empréstimos Ativos</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Responsável</th>
          <th>Equipamento</th>
          <th>Data Empréstimo</th>
          <th>Devolução Prevista</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaEmprestimosAtivos">
        <tr><td colspan="7">Carregando empréstimos ativos...</td></tr>
      </tbody>
    </table>
  </div>
</div>
