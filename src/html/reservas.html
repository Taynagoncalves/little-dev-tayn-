<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reservas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../css/reservas.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/tema.css">

  
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="../imagens/logoSenaiRGB.png" alt="Logo SENAI">
    </div>
    <ul class="menu">
      <li  onclick="window.location.href='../html/dashboard.html'">
        <img src="../iconsLateral/menuBranco.png" alt="Dashboard">
        <span>Dashboard</span>
      </li>
      <li onclick="window.location.href='../html/emprestimos.html'">
        <img src="../iconsLateral/carteiraBranca.png" alt="Empréstimos">
        <span>Empréstimos</span>
      </li>
      <li onclick="window.location.href='../html/equipamentos.html'">
        <img src="../iconsLateral/equipamentosBranco.png" alt="Equipamentos">
        <span>Equipamentos</span>
      </li>
      <li onclick="window.location.href='/html/relatorios.html'">
        <img src="../iconsLateral/relatorioBranco.png" alt="Relatórios">
        <span>Relatórios</span>
      </li>
      <li class="ativo" onclick="window.location.href='/html/reservas.html'">
        <img src="../iconsLateral/reservasBranco.png" alt="Reservas">
        <span>Reservas</span>
      </li>
      <li onclick="window.location.href='/html/devolucoes.html'">
        <img src="../iconsLateral/devolucaoBranca.png" alt="Devoluções">
        <span>Devoluções</span>
      </li>
      <li onclick="window.location.href='/html/configuracoes.html'">
        <img src="../iconsLateral/configBranca.png" alt="Configurações">
        <span>Configurações</span>
      </li>
    </ul>
  </div>

 
  <div class="container">
    <h1 class="titulo">Reservas</h1>
  
    <div class="reservas-content">
      <div class="calendario-container">
        
       
        <div class="calendario-header">
          <button id="btnPrev" class="btn-primario">◀</button>
          <h2 id="tituloMes">Outubro 2025</h2>
          <button id="btnNext" class="btn-primario">▶</button>
        </div>
  
        <div id="diasSemana">
          <span>Dom</span>
          <span>Seg</span>
          <span>Ter</span>
          <span>Qua</span>
          <span>Qui</span>
          <span>Sex</span>
          <span>Sáb</span>
        </div>
  
      
        <div id="calendario"></div>
  
      </div>
  
      <div class="form-container">
        <form id="formReserva">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required />

          <label for="equipamento">Item a reservar:</label>
          <select id="equipamento" required>
            <option value="">Selecione um Equipamento</option>
          </select>

          <label for="dataReserva">Data da Reserva:</label>
          <div class="input-data">
            <input type="date" id="dataReserva" required />
            <span class="icon"></span>
          </div>

          <button type="submit" class="btn-enviar">Enviar Reserva</button>
        </form>
      </div>
    </div>

    <h2 class="subtitulo">Reservas Futuras</h2>
    <input type="text" id="buscarReserva" placeholder="Pesquisar por nome..." />
    <table class="tabela">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Equipamento</th>
          <th>Data</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaReservas">
        <tr><td colspan="5">Carregando...</td></tr>
      </tbody>
    </table>
  </div>


  <script src="../js/reservas.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/tema.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  
</body>
</html>
