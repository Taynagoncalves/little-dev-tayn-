<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Equipamento - SENAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../css/editarEquipamento.css" />
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/tema.css">
</head>
<body>

  <div class="sidebar">
    <div class="logo">
      <a href="../html/dashboard.html">
        <img src="../imagens/logoSenaiRGB.png" alt="Logo SENAI" style="cursor: pointer;">
      </a>
    </div>
    
    <ul class="menu">
      <li  onclick="window.location.href='../html/dashboard.html'">
        <img src="../iconsLateral/menuBranco.png" alt="Dashboard">
        <span>Dashboard</span>
      </li>
      <li onclick="window.location.href='../html/emprestimos.html'">
        <img src="../iconsLateral/carteiraBranca.png" alt="Empréstimos">
        <span>Empréstimos</span>
      </li>
      <li class="ativo"onclick="window.location.href='../html/equipamentos.html'">
        <img src="../iconsLateral/equipamentosBranco.png" alt="Equipamentos">
        <span>Equipamentos</span>
      </li>
      <li onclick="window.location.href='/html/relatorios.html'">
        <img src="../iconsLateral/relatorioBranco.png" alt="Relatórios">
        <span>Relatórios</span>
      </li>
      <li onclick="window.location.href='/html/reservas.html'">
        <img src="../iconsLateral/reservasBranco.png" alt="Reservas">
        <span>Reservas</span>
      </li>
      <li onclick="window.location.href='/html/devolucoes.html'">
        <img src="../iconsLateral/devolucaoBranca.png" alt="Devoluções">
        <span>Devoluções</span>
      </li>
      <li onclick="window.location.href='/html/configuracoes.html'">
        <img src="../iconsLateral/configBranca.png" alt="Configurações">
        <span>Configurações</span>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <div class="content-box">
      <h1>Editar Equipamento</h1>

      <form id="formEditarEquipamento" enctype="multipart/form-data">
        <div>
          <label>Nome do equipamento:</label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div>
          <label>Código:</label>
          <input type="text" name="codigo" id="codigo" required />
        </div>

        <div>
          <label>Valor Agregado:</label>
          <select name="valor_agregado" id="valor_agregado" required>
            <option value="Alto">Alto</option>
            <option value="Baixo">Baixo</option>
          </select>
        </div>

        <div>
          <label>Categoria:</label>
          <select name="id_categoria" id="id_categoria" required></select>
        </div>

        <div>
          <label>Imagem do Equipamento:</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" />
          <img id="preview" class="preview-img" src="" alt="Pré-visualização" />
        </div>

        <div class="btn-area">
          <button type="button" class="btn-voltar" onclick="window.location.href='equipamentos.html'">Voltar</button>
          <button type="submit" class="btn-azul">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/editarEquipamento.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/tema.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
