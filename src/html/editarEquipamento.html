<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Equipamento - SENAI</title>
  <link rel="stylesheet" href="../css/editarEquipamento.css" />
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/tema.css">
</head>
<body>

  <div class="sidebar">
    <div class="logo">
      <img src="../imagens/logoSenaiRGB.png" alt="Logo SENAI">
    </div>
    <ul class="menu">
      <li><img src="../iconsLateral/menuBranco.png">
        <a href="dashboard.html">Dashboard</a></li>

      <li><img src="../iconsLateral/carteiraBranca.png">
        <a href="emprestimos.html">Empréstimos</a></li>

      <li class="ativo"><img src="../iconsLateral/equipamentosBranco.png">
        <a href="equipamentos.html">Equipamentos</a></li>

      <li><img src="../iconsLateral/relatorioBranco.png">
        <a href="relatorios.html">Relatórios</a></li>

      <li><img src="../iconsLateral/reservasBranco.png">
        <a href="reservas.html">Reservas</a></li>

      <li><img src="../iconsLateral/devolucaoBranca.png">
        <a href="devolucoes.html">Devoluções</a></li>
        
      <li><img src="../iconsLateral/configBranca.png">
        <a href="configuracoes.html">Configurações</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="content-box">
      <h1>Editar Equipamento</h1>

      <form id="formEditarEquipamento" enctype="multipart/form-data">
        <div>
          <label>Nome do equipamento:</label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div>
          <label>Código:</label>
          <input type="text" name="codigo" id="codigo" required />
        </div>

        <div>
          <label>Valor Agregado:</label>
          <select name="valor_agregado" id="valor_agregado" required>
            <option value="Alto">Alto</option>
            <option value="Baixo">Baixo</option>
          </select>
        </div>

        <div>
          <label>Categoria:</label>
          <select name="id_categoria" id="id_categoria" required></select>
        </div>

        <div>
          <label>Imagem do Equipamento:</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" />
          <img id="preview" class="preview-img" src="" alt="Pré-visualização" />
        </div>

        <div class="btn-area">
          <button type="button" class="btn-voltar" onclick="window.location.href='equipamentos.html'">Voltar</button>
          <button type="submit" class="btn-azul">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/editarEquipamento.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/tema.js"></script>
</body>
</html>
