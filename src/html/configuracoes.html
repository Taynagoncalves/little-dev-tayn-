<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações - SENAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/tema.css">
  <link rel="stylesheet" href="../css/configuracoes.css" />
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">
      <img src="../imagens/logoSenaiRGB.png" alt="Logo SENAI">
    </div>
    <ul class="menu">
      <li  onclick="window.location.href='../html/dashboard.html'">
        <img src="../iconsLateral/menuBranco.png" alt="Dashboard">
        <span>Dashboard</span>
      </li>
      <li onclick="window.location.href='../html/emprestimos.html'">
        <img src="../iconsLateral/carteiraBranca.png" alt="Empréstimos">
        <span>Empréstimos</span>
      </li>
      <li onclick="window.location.href='../html/equipamentos.html'">
        <img src="../iconsLateral/equipamentosBranco.png" alt="Equipamentos">
        <span>Equipamentos</span>
      </li>
      <li onclick="window.location.href='/html/relatorios.html'">
        <img src="../iconsLateral/relatorioBranco.png" alt="Relatórios">
        <span>Relatórios</span>
      </li>
      <li onclick="window.location.href='/html/reservas.html'">
        <img src="../iconsLateral/reservasBranco.png" alt="Reservas">
        <span>Reservas</span>
      </li>
      <li onclick="window.location.href='/html/devolucoes.html'">
        <img src="../iconsLateral/devolucaoBranca.png" alt="Devoluções">
        <span>Devoluções</span>
      </li>
      <li class="ativo"onclick="window.location.href='/html/configuracoes.html'">
        <img src="../iconsLateral/configBranca.png" alt="Configurações">
        <span>Configurações</span>
      </li>
    </ul>
  </div>
  
  <!-- CONTEÚDO PRINCIPAL -->
  <div class="main-content">
    <h1>Configurações do Sistema</h1>

    <div class="config-card">
      <div class="config-item">
        <span> Modo Escuro</span>
        <label class="switch">
          <input type="checkbox" id="modoEscuro" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="config-item">
        <span> Modo Daltônico</span>
        <label class="switch">
          <input type="checkbox" id="modoDaltonico" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="config-item">
        <span>Tamanho da Fonte</span>
        <input type="range" id="tamanhoFonte" min="0.8" max="1.5" step="0.1" />
      </div>

      <div class="config-item">
        <span>Ativar Alertas</span>
        <label class="switch">
          <input type="checkbox" id="ativarAlertas" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../js/configuracoes.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/tema.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
