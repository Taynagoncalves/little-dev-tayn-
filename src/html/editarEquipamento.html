<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Equipamento - SENAI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f6fa;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 240px;
      background: #111D4A;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 10;
    }

    .sidebar .logo img {
      width: 140px;
      margin-bottom: 30px;
    }

    .menu {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .menu li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu li img {
      width: 22px;   /* <<< TAMANHO PADRÃO DOS ÍCONES */
      height: 22px;
      object-fit: contain;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }

    .menu li:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .menu li.ativo {
      background: rgba(255, 255, 255, 0.15);
      border-left: 4px solid white;
    }

    /* ===== CONTEÚDO ===== */
    .main-content {
      margin-left: 240px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }

    .content-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 700px;
      padding: 30px 40px;
    }

    h1 {
      color: #111D4A;
      font-size: 26px;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    input,
    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 100%;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #111D4A;
      outline: none;
      box-shadow: 0 0 0 2px rgba(17, 29, 74, 0.1);
    }

    .preview-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ccc;
      margin-top: 10px;
    }

    .btn-area {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-azul {
      background: #111D4A;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-azul:hover {
      background: #182b6f;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(17, 29, 74, 0.2);
    }

    .btn-voltar {
      background: #ccc;
      color: #333;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-voltar:hover {
      background: #bbb;
      transform: translateY(-2px);
    }

    /* ===== RESPONSIVO ===== */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        height: auto;
        padding: 10px;
      }

      .sidebar .logo img {
        width: 100px;
        margin: 0;
      }

      .menu li img {
        width: 20px;
        height: 20px;
      }

      .main-content {
        margin-left: 0;
        padding: 30px 20px;
      }

      .content-box {
        padding: 25px;
      }

      .preview-img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- ===== SIDEBAR ===== -->
 <div class="sidebar">
    <div class="logo">
      <img src="../imagens/logoSenaiRGB.png" alt="Logo SENAI">
    </div>
    <ul class="menu">
      <li><img src="../iconsLateral/menuBranco.png"><a href="dashboard.html">Dashboard</a></li>
      <li><img src="../iconsLateral/carteiraBranca.png"><a href="emprestimos.html">Empréstimos</a></li>
      <li class="ativo"><img src="../iconsLateral/equipamentosBranco.png"><a href="equipamentos.html">Equipamentos</a></li>
      <li><img src="../iconsLateral/relatorioBranco.png"><a href="relatorios.html">Relatórios</a></li>
      <li><img src="../iconsLateral/reservasBranca.png"><a href="reservas.html">Reservas</a></li>
      <li><img src="../iconsLateral/devolucaoBranca.png"><a href="devolucoes.html">Devoluções</a></li>
      <li><img src="../iconsLateral/configBranca.png"><a href="configuracoes.html">Configurações</a></li>
    </ul>
  </div>

  <!-- ===== CONTEÚDO ===== -->
  <div class="main-content">
    <div class="content-box">
      <h1>Editar Equipamento</h1>

      <form id="formEditarEquipamento" enctype="multipart/form-data">
        <div>
          <label>Nome do equipamento:</label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div>
          <label>Código:</label>
          <input type="text" name="codigo" id="codigo" required />
        </div>

        <div>
          <label>Valor Agregado:</label>
          <select name="valor_agregado" id="valor_agregado" required>
            <option value="Alto">Alto</option>
            <option value="Baixo">Baixo</option>
          </select>
        </div>

        <div>
          <label>Categoria:</label>
          <select name="id_categoria" id="id_categoria" required></select>
        </div>

        <div>
          <label>Imagem do Equipamento:</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" />
          <img id="preview" class="preview-img" src="" alt="Pré-visualização" />
        </div>

        <div class="btn-area">
          <button type="button" class="btn-voltar" onclick="window.location.href='equipamentos.html'">Voltar</button>
          <button type="submit" class="btn-azul">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function carregarCategorias() {
      const res = await fetch("/categorias");
      const categorias = await res.json();
      const select = document.getElementById("id_categoria");
      select.innerHTML = categorias
        .map((c) => `<option value="${c.id_categoria}">${c.nome_categoria}</option>`)
        .join("");
    }

    async function carregarEquipamento() {
      const res = await fetch(`/equipamentos/${id}`);
      const eq = await res.json();

      document.getElementById("nome").value = eq.nome;
      document.getElementById("codigo").value = eq.codigo;
      document.getElementById("valor_agregado").value = eq.valor_agregado;
      document.getElementById("id_categoria").value = eq.id_categoria;

      if (eq.dados) {
        document.getElementById("preview").src = `data:${eq.tipo_mine};base64,${arrayBufferToBase64(eq.dados.data)}`;
      }
    }

    function arrayBufferToBase64(buffer) {
      let binary = "";
      const bytes = new Uint8Array(buffer);
      bytes.forEach((b) => (binary += String.fromCharCode(b)));
      return window.btoa(binary);
    }

    document.getElementById("imagem").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById("preview").src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("formEditarEquipamento").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch(`/equipamentos/${id}`, { method: "PUT", body: formData });

      if (res.ok) {
        alert("✅ Equipamento atualizado com sucesso!");
        window.location.href = "equipamentos.html";
      } else {
        alert("❌ Erro ao atualizar equipamento.");
      }
    });

    (async () => {
      await carregarCategorias();
      await carregarEquipamento();
    })();
  </script>
</body>
</html>
