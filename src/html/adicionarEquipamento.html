<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Equipamento - Plataforma SENAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../css/adicionarEquipamento.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/tema.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="../imagens/logoSenaiRGB.png" alt="Logo SENAI">
    </div>
    <ul class="menu">
      <li  onclick="window.location.href='../html/dashboard.html'">
        <img src="../iconsLateral/menuBranco.png" alt="Dashboard">
        <span>Dashboard</span>
      </li>
      <li onclick="window.location.href='../html/emprestimos.html'">
        <img src="../iconsLateral/carteiraBranca.png" alt="Empréstimos">
        <span>Empréstimos</span>
      </li>
      <li class="ativo"onclick="window.location.href='../html/equipamentos.html'">
        <img src="../iconsLateral/equipamentosBranco.png" alt="Equipamentos">
        <span>Equipamentos</span>
      </li>
      <li onclick="window.location.href='/html/relatorios.html'">
        <img src="../iconsLateral/relatorioBranco.png" alt="Relatórios">
        <span>Relatórios</span>
      </li>
      <li onclick="window.location.href='/html/reservas.html'">
        <img src="../iconsLateral/reservasBranco.png" alt="Reservas">
        <span>Reservas</span>
      </li>
      <li onclick="window.location.href='/html/devolucoes.html'">
        <img src="../iconsLateral/devolucaoBranca.png" alt="Devoluções">
        <span>Devoluções</span>
      </li>
      <li onclick="window.location.href='/html/configuracoes.html'">
        <img src="../iconsLateral/configBranca.png" alt="Configurações">
        <span>Configurações</span>
      </li>
    </ul>
  </div>
  <div class="main-content">
    <h1>Adicionar Novo Equipamento</h1>

    <form id="formEquipamento" enctype="multipart/form-data">
      <label for="imagem" class="upload-container">
        <p>Selecione uma imagem do equipamento</p>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>
      </label>

      <input type="text" name="nome" placeholder="Nome do equipamento" required>
      <input type="text" name="codigo" placeholder="Código" required>
      <select name="valor_agregado" required>
        <option value="Alto">Alto</option>
        <option value="Baixo">Baixo</option>
      </select>
      <select name="id_categoria" id="categoriaSelect" required></select>

      <button type="submit" class="btn-azul">Adicionar Equipamento</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../js/adicionarEquipamento.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/tema.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
