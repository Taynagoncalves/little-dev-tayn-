<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Equipamento - Plataforma SENAI</title>
  <link rel="stylesheet" href="../css/equipamentos.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="../imagens/logoSenaiRGB.png" alt="Logo SENAI">
    </div>
    <ul class="menu">
      <li>
        <img src="../iconsLateral/menuBranco.png" alt="Dashboard">
        <a href="dashboard.html">Dashboard</a>
      </li>
      <li class="ativo">
        <img src="../iconsLateral/equipamentosBranco.png" alt="Equipamentos">
        <a href="equipamentos.html">Equipamentos</a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Adicionar Novo Equipamento</h1>

    <form id="formEquipamento" enctype="multipart/form-data">
      <div class="upload-container">
        <label for="imagem">
          <img src="../iconsDashbord/uploadIcon.png" alt="Upload">
          <p>Arraste ou selecione uma imagem do equipamento</p>
        </label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>
      </div>

      <div class="form-grid">
        <div>
          <label>Nome do Equipamento:</label>
          <input type="text" name="nome" required>
        </div>

        <div>
          <label>CÃ³digo:</label>
          <input type="text" name="codigo" required>
        </div>

        <div>
          <label>Categoria:</label>
          <select name="id_categoria" id="categoriaSelect" required></select>
        </div>

        <div>
          <label>Valor Agregado:</label>
          <select name="valor_agregado" required>
            <option value="Alto">Alto</option>
            <option value="Baixo">Baixo</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn-azul">Adicionar</button>
    </form>
  </div>

  <script src="../js/adicionarEquipamento.js"></script>
</body>
</html>
