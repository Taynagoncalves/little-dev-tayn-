<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipamentos - SENAI</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f5f6fa;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #111D4A;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .sidebar .logo img {
      width: 140px;
      margin-bottom: 25px;
    }

    .menu {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .menu li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu li:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .menu li a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }

    .menu li.ativo {
      background: rgba(255, 255, 255, 0.15);
      border-left: 4px solid white;
    }

    /* Conteúdo principal */
    .main-content {
      margin-left: 240px;
      flex: 1;
      padding: 40px;
    }

    .main-title {
      color: #111D4A;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
    }

    .header-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 25px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 8px;
      padding: 8px 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 280px;
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 14px;
      padding-left: 8px;
    }

    .add-button {
      background: #111D4A;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-button:hover {
      background: #182b6f;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(17, 29, 74, 0.2);
    }

    hr.separator {
      border: none;
      border-top: 2px solid #e0e0e0;
      margin-bottom: 25px;
    }

    /* Grid dos cards */
    .equipment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 25px;
    }

    .equipment-card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .equipment-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .equipment-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      background-color: #f0f0f0;
    }

    .card-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .card-content h3 {
      font-size: 17px;
      color: #111D4A;
      margin: 0;
    }

    .category {
      color: #555;
      font-size: 14px;
    }

    .code {
      font-size: 13px;
      color: #888;
    }

    .status {
      margin-top: 8px;
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      width: fit-content;
    }

    .available {
      background-color: #C8E6C9;
      color: #2E7D32;
    }

    .borrowed {
      background-color: #BBDEFB;
      color: #1565C0;
    }

    .late {
      background-color: #FFCCBC;
      color: #E64A19;
    }

    /* Botões de ação */
    .card-actions {
      display: flex;
      justify-content: space-between;
      padding: 10px 15px 15px;
      margin-top: auto;
    }

    .btn {
      flex: 1;
      border: none;
      padding: 8px 0;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 0 3px;
    }

    .btn-edit {
      background-color: #1976D2;
      color: white;
    }

    .btn-edit:hover {
      background-color: #1565C0;
    }

    .btn-delete {
      background-color: #E53935;
      color: white;
    }

    .btn-delete:hover {
      background-color: #C62828;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .header-actions {
        flex-direction: column;
        gap: 10px;
      }

      .search-box {
        width: 100%;
      }
    }
  </style>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="../imagens/logoSenaiRGB.png" alt="Logo SENAI">
    </div>
    <ul class="menu">
      <li><img src="../iconsLateral/menuBranco.png"><a href="dashboard.html">Dashboard</a></li>
      <li><img src="../iconsLateral/carteiraBranca.png"><a href="emprestimos.html">Empréstimos</a></li>
      <li class="ativo"><img src="../iconsLateral/equipamentosBranco.png"><a href="equipamentos.html">Equipamentos</a></li>
      <li><img src="../iconsLateral/relatorioBranco.png"><a href="relatorios.html">Relatórios</a></li>
      <li><img src="../iconsLateral/reservasBranca.png"><a href="reservas.html">Reservas</a></li>
      <li><img src="../iconsLateral/devolucaoBranca.png"><a href="devolucoes.html">Devoluções</a></li>
      <li><img src="../iconsLateral/configBranca.png"><a href="configuracoes.html">Configurações</a></li>
    </ul>
  </div>
<div class="main-content">
    <h1 class="main-title">Equipamentos</h1>

    <div class="header-actions">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Pesquisar por nome...">
      </div>
      <button class="add-button" onclick="window.location.href='adicionarEquipamento.html'">Adicionar Novo Equipamento</button>
    </div>

    <hr class="separator">

    <div id="equipamentos-container" class="equipment-grid">
      <p>Carregando equipamentos...</p>
    </div>
  </div>

  <script>
    async function carregarEquipamentos() {
      try {
        const res = await fetch('/equipamentos');
        const equipamentos = await res.json();
        const container = document.getElementById('equipamentos-container');
        container.innerHTML = '';

        if (!equipamentos.length) {
          container.innerHTML = '<p>Nenhum equipamento encontrado.</p>';
          return;
        }

        equipamentos.forEach(eq => {
          const imgSrc = eq.dados
            ? `data:${eq.tipo_mine};base64,${arrayBufferToBase64(eq.dados.data)}`
            : '../imagens/placeholder.png';

          let statusClass = 'available';
          if (eq.disponibilidade === 'Emprestado') statusClass = 'borrowed';
          if (eq.disponibilidade === 'Atrasado') statusClass = 'late';

          const card = document.createElement('div');
          card.classList.add('equipment-card');
          card.innerHTML = `
            <img src="${imgSrc}" alt="${eq.nome}" class="equipment-image">
            <div class="card-content">
              <h3>${eq.nome}</h3>
              <p class="category">${eq.nome_categoria}</p>
              <p class="code">CÓDIGO: ${eq.codigo}</p>
              <span class="status ${statusClass}">${eq.disponibilidade}</span>
            </div>
            <div class="card-actions">
              <button class="btn btn-edit" onclick="editarEquipamento(${eq.id_equipamento})">
                <i class="fas fa-pen"></i> Editar
              </button>
              <button class="btn btn-delete" onclick="excluirEquipamento(${eq.id_equipamento})">
                <i class="fas fa-trash"></i> Excluir
              </button>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Erro ao carregar equipamentos:', error);
        document.getElementById('equipamentos-container').innerHTML = '<p>Erro ao carregar equipamentos.</p>';
      }
    }

    function arrayBufferToBase64(buffer) {
      let binary = '';
      const bytes = new Uint8Array(buffer);
      bytes.forEach(b => binary += String.fromCharCode(b));
      return window.btoa(binary);
    }

    function editarEquipamento(id) {
      window.location.href = `editarEquipamento.html=${id}`;
    }

    async function excluirEquipamento(id) {
      if (confirm('Tem certeza que deseja excluir este equipamento?')) {
        const res = await fetch(`/equipamentos/${id}`, { method: 'DELETE' });
        if (res.ok) {
          alert('Equipamento excluído com sucesso!');
          carregarEquipamentos();
        } else {
          alert('Erro ao excluir equipamento.');
        }
      }
    }

    carregarEquipamentos();

    document.getElementById('search-input').addEventListener('input', e => {
      const termo = e.target.value.toLowerCase();
      document.querySelectorAll('.equipment-card').forEach(card => {
        const nome = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = nome.includes(termo) ? 'flex' : 'none';
      });
    });
  
  </script>
</body>
</html>
