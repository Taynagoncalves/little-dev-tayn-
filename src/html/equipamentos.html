<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipamentos - SENAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/tema.css">
  <link rel="stylesheet" href="../css/equipamentos.css">
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <a href="../html/dashboard.html">
        <img src="../imagens/logoSenaiRGB.png" alt="Logo SENAI" style="cursor: pointer;">
      </a>
    </div>
    
    <ul class="menu">
      <li  onclick="window.location.href='../html/dashboard.html'">
        <img src="../iconsLateral/menuBranco.png" alt="Dashboard">
        <span>Dashboard</span>
      </li>
      <li onclick="window.location.href='../html/emprestimos.html'">
        <img src="../iconsLateral/carteiraBranca.png" alt="Empréstimos">
        <span>Empréstimos</span>
      </li>
      <li class="ativo"onclick="window.location.href='../html/equipamentos.html'">
        <img src="../iconsLateral/equipamentosBranco.png" alt="Equipamentos">
        <span>Equipamentos</span>
      </li>
      <li onclick="window.location.href='/html/relatorios.html'">
        <img src="../iconsLateral/relatorioBranco.png" alt="Relatórios">
        <span>Relatórios</span>
      </li>
      <li onclick="window.location.href='/html/reservas.html'">
        <img src="../iconsLateral/reservasBranco.png" alt="Reservas">
        <span>Reservas</span>
      </li>
      <li onclick="window.location.href='/html/devolucoes.html'">
        <img src="../iconsLateral/devolucaoBranca.png" alt="Devoluções">
        <span>Devoluções</span>
      </li>
      <li onclick="window.location.href='/html/configuracoes.html'">
        <img src="../iconsLateral/configBranca.png" alt="Configurações">
        <span>Configurações</span>
      </li>
    </ul>
  </div>
  <div class="main-content">
    <h1 class="main-title">Equipamentos</h1>

    <div class="header-actions">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Pesquisar por nome...">
      </div>
      <button class="add-button" onclick="window.location.href='../html/adicionarEquipamento.html'">
        Adicionar Novo Equipamento
      </button>
    </div>

    <hr class="separator">

    <div id="equipamentos-container" class="equipment-grid">
      <p>Carregando equipamentos...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/equipamentos.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="../js/tema.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
